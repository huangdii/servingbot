<!DOCTYPE html>
<html>
<body>

<h2>1 번 테이블 손님인터페이스</h2>

<button type="button" onclick="requestContent(1)">주문하기</button>
<button type="button" onclick="resetOrder()">리셋</button>
<button type="button" onclick="orderReceived()">음식받음</button>
<div id="statustext">
</div>

<script>
    function requestContent(foodNum) {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://localhost:5000/api/order/food/" + foodNum;
        var content = url
        xmlhttp.onreadystatechange = function () {
            console.log("order success")
            document.getElementById("statustext").innerHTML = "<p>"+this.responseText+"</p>";
        };
        xmlhttp.open("GET", content, true);
        xmlhttp.send();
    }

    function orderReceived() {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://localost:5000/api/received/";
        var content = url
        xmlhttp.onreadystatechange = function () {
            console.log("received")
            document.getElementById("statustext").innerHTML = "<p>"+this.responseText+"</p>";
        };
        xmlhttp.open("GET", content, true);
        xmlhttp.send();
    }

    function resetOrder(){
        var xmlhttp = new XMLHttpRequest();
        var url = "http://localhost:5000/api/reset/order/";
        xmlhttp.onreadystatechange = function(){
            console.log("reset success");
            document.getElementById("statustext").innerHTML = "<p>"+this.responseText+"</p>"
        };
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
    }

</script>

</body>
</html>
